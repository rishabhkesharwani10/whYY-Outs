# .github/workflows/main.yml

# Name of the workflow
name: Build and Test Application

# When to run this workflow
on:
  # Run on pushes to the 'main' branch
  push:
    branches: [ "main" ]
  # Also run on pull requests targeting the 'main' branch
  pull_request:
    branches: [ "main" ]

# Define the jobs to run
jobs:
  build:
    # Use the latest version of Ubuntu to run the job
    runs-on: ubuntu-latest

    # Define the sequence of steps for this job
    steps:
      # Step 1: Check out your repository code
      # This makes your project files available to the workflow
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      # Specifies which version of Node.js to use
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a current LTS version of Node.js
          cache: 'npm'

      # Step 3: Install project dependencies
      # Runs 'npm install' to get all required packages
      - name: Install dependencies
        run: npm install

      # Step 4: Run the build process
      # This is where your secret API key is used!
      - name: Build project
        run: npm run build # Standard command for Vite projects
        env:
          # This makes the GitHub Secret available as an environment variable
          # Your app code can now access 'process.env.API_KEY'
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
      # Note: If your project has tests, you could add a step here to run them.
      # - name: Run tests
      #   run: npm test
      #   env:
      #     API_KEY: ${{ secrets.GEMINI_API_KEY }}
